<body>
    <div class="wrapper">
        <!-- 헤더 영역 -->
        <div class="header-container">
            <div class="header-content">
                <nav class="nav-tabs">
                    <a href="/" class="nav-item">21-15-9</a>
                    <a href="/weightlifting" class="nav-item">역도</a>
                    <a href="/records" class="nav-item">기록</a>

                    <a href="/open" class="nav-item">오픈</a>

                </nav>
                <button id="theme-toggle" class="theme-toggle" aria-label="다크모드 토글">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </div>

        <!-- PC용 사이드바 광고 제거 -->
        
        <!-- 모바일용 헤더 아래 배너 제거 -->

        <div class="container">
            <h1>바벨 플레이트 계산기</h1>

            <div class="total-weight">
                <span class="weight-lb">0 lb</span>
                <span class="weight-separator">·</span>
                <span class="weight-kg">0 kg</span>
            </div>

            <div class="plates-calculator">
                <div class="plates-side left"></div>
                <div class="barbell-display">
                    <div class="barbell-image"></div>
                </div>
                <div class="plates-side right"></div>
            </div>

            <div class="barbell-selector">
                <div class="barbell-group male-group">
                    <div class="barbell-label">남자</div>
                    <div class="barbell-buttons">
                        <button class="barbell-btn male-barbell" data-weight="45" data-kg="20.41">45lb</button>
                        <button class="barbell-btn male-barbell" data-weight="44.09" data-kg="20">20kg</button>
                    </div>
                </div>
                <div class="barbell-group female-group">
                    <div class="barbell-label">여자</div>
                    <div class="barbell-buttons">
                        <button class="barbell-btn female-barbell" data-weight="35" data-kg="15.88">35lb</button>
                        <button class="barbell-btn female-barbell" data-weight="33.07" data-kg="15">15kg</button>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="plate-selector">
                <div class="plate-buttons">
                    <div class="kg-plates">
                        <button class="plate-btn red" data-kg="25">25kg</button>
                        <button class="plate-btn blue" data-kg="20">20kg</button>
                        <button class="plate-btn yellow" data-kg="15">15kg</button>
                        <button class="plate-btn green" data-kg="10">10kg</button>
                        <button class="plate-btn white" data-kg="5">5kg</button>
                        <button class="plate-btn black" data-kg="2.5">2.5kg</button>
                        <button class="plate-btn chrome" data-kg="1.25">1.25kg</button>
                        <button class="plate-btn chrome" data-kg="0.5">0.5kg</button>
                        <button class="plate-btn chrome" data-kg="0.25">0.25kg</button>
                        <button class="plate-btn collar-btn" data-kg="2.5" data-collar="true">조임쇠(2.5kg)</button>
                    </div>
                
                    <div class="lb-plates">
                        <button class="plate-btn" data-lb="45">45lb</button>
                        <button class="plate-btn" data-lb="35">35lb</button>
                        <button class="plate-btn" data-lb="25">25lb</button>
                        <button class="plate-btn" data-lb="15">15lb</button>
                        <button class="plate-btn" data-lb="10">10lb</button>
                        <button class="plate-btn" data-lb="5">5lb</button>
                        <button class="plate-btn" data-lb="2.5">2.5lb</button>
                        <button class="plate-btn" data-lb="1">1lb</button>
                    </div>
                </div>
            </div>
            <div class="reset-btn-fixed">
                <button id="reset-btn" class="reset-btn">오운완</button>
            </div>

            <div id="toast-container"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
