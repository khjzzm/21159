        <!-- 모바일용 헤더 아래 배너 제거 -->
        
        <div class="container">
            <h1>크로스핏 타이머</h1>
            
            <!-- 타이머 모드 선택 -->
            <div class="timer-mode-selector">
                <button class="mode-btn active" data-mode="countdown">For Time</button>
                <button class="mode-btn" data-mode="amrap">AMRAP</button>
                <button class="mode-btn" data-mode="emom">EMOM</button>
                <button class="mode-btn" data-mode="tabata">TABATA</button>
            </div>

            <!-- 공통 준비시간 설정 -->
            <!-- <div class="timer-settings">
                <div class="setting-group">
                    <h3>⏱️ 준비시간</h3>
                    <div class="time-input-group">
                        <label>타이머 시작 전 준비시간:</label>
                        <input type="number" id="prepTime" min="0" max="30" value="10" placeholder="10"> 초
                    </div>
                    <p>시작 버튼을 누른 후 실제 타이머가 시작되기까지의 대기시간입니다.</p>
                </div>
            </div> -->

            <!-- 타이머 디스플레이 -->
            <div class="timer-display">
                <div class="timer-main">
                    <div class="time-display" id="timeDisplay">00:00</div>
                    <div class="timer-label" id="timerLabel">준비</div>
                </div>
                
                <!-- 라운드/세트 정보 -->
                <div class="round-info" id="roundInfo" style="display: none;">
                    <div class="current-round">
                        <span class="round-label">라운드</span>
                        <span class="round-number" id="currentRound">1</span>
                        <span class="round-total">/ <span id="totalRounds">8</span></span>
                    </div>
                </div>
            </div>

            <!-- 설정 패널 -->
            <div class="timer-settings" id="timerSettings">
                <!-- For Time 설정 (기본으로 표시) -->
                <div class="setting-group" id="countdownSettings">
                    <h3>For Time 설정</h3>
                    <div class="time-input-group">
                        <label>Time Cap (제한 시간):</label>
                        <div class="time-inputs">
                            <input type="number" id="countdownMinutes" min="0" max="60" value="15" placeholder="분">
                            <span>:</span>
                            <input type="number" id="countdownSeconds" min="0" max="59" value="0" placeholder="초">
                        </div>
                    </div>
                    <p>주어진 워크아웃을 최대한 빨리 완료하세요. Time Cap에 도달하면 자동 종료됩니다.</p>
                </div>

                <!-- AMRAP 설정 -->
                <div class="setting-group" id="amrapSettings" style="display: none;">
                    <h3>AMRAP 설정</h3>
                    <div class="time-input-group">
                        <label>운동 시간:</label>
                        <div class="time-inputs">
                            <input type="number" id="amrapMinutes" min="0" max="60" value="15" placeholder="분">
                            <span>:</span>
                            <input type="number" id="amrapSeconds" min="0" max="59" value="0" placeholder="초">
                        </div>
                    </div>
                    <p>설정된 시간 동안 최대한 많은 라운드를 수행하세요.</p>
                </div>

                <!-- EMOM 설정 -->
                <div class="setting-group" id="emomSettings" style="display: none;">
                    <h3>EMOM 설정</h3>
                    <div class="time-input-group">
                        <label>총 라운드:</label>
                        <input type="number" id="emomRounds" min="1" max="30" value="10" placeholder="라운드">
                    </div>
                    <div class="time-input-group">
                        <label>라운드당 시간:</label>
                        <input type="number" id="emomWork" min="10" max="60" value="60" placeholder="60">
                    </div>
                    <p>설정한 시간마다 새로운 라운드가 시작됩니다. 각 라운드는 설정한 시간 동안 진행됩니다.</p>
                </div>

                <!-- TABATA 설정 -->
                <div class="setting-group" id="tabataSettings" style="display: none;">
                    <h3>TABATA 설정</h3>
                    <div class="time-input-group">
                        <label>운동 시간:</label>
                        <input type="number" id="tabataWork" min="10" max="60" value="20" placeholder="20">
                    </div>
                    <div class="time-input-group">
                        <label>휴식 시간:</label>
                        <input type="number" id="tabataRest" min="5" max="60" value="10" placeholder="10">
                    </div>
                    <div class="time-input-group">
                        <label>라운드 수:</label>
                        <input type="number" id="tabataRounds" min="1" max="20" value="8" placeholder="라운드">
                    </div>
                    <p>고강도 인터벌 트레이닝을 위한 타이머입니다.</p>
                </div>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="timer-controls">
                <button class="control-btn start-btn" id="startBtn">시작</button>
                <button class="control-btn pause-btn" id="pauseBtn" style="display: none;">일시정지</button>
                <button class="control-btn reset-btn" id="resetBtn">리셋</button>
            </div>

            <!-- 사운드 설정 -->
            <div class="sound-settings">
                <label class="sound-toggle">
                    <input type="checkbox" id="soundEnabled" checked>
                    <span class="sound-label">🔊 사운드 알림</span>
                </label>
            </div>
        </div>
