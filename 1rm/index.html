        <div class="container">
            <h1>NSCA 기반 1RM 최대중량</h1>
            <div class="unit-selector">
                <div class="control-buttons">
                    <div class="storage-buttons">
                        <button type="button" class="save-btn">저장</button>
                        <button type="button" class="load-btn">열기</button>
                        <button type="button" class="share-btn">공유</button>
                    </div>
                    <div class="unit-buttons">
                        <button type="button" class="unit-btn active" data-unit="kg">KG</button>
                        <button type="button" class="unit-btn" data-unit="lb">LB</button>
                    </div>
                </div>
            </div>

            <div class="calculator-grid calculator-grid--rm">
                <section class="calculator-card calculator-card--movement calculator-card--squat">
                    <header class="section-header">
                        <h2>스쿼트</h2>
                    </header>
                    <div class="calculator-input">
                        <select name="squat-reps" class="reps-select">
                            <option value="">반복횟수</option>
                            <option value="1">1회</option>
                            <option value="2">2회</option>
                            <option value="3">3회</option>
                            <option value="4">4회</option>
                            <option value="5">5회</option>
                            <option value="6">6회</option>
                            <option value="7">7회</option>
                            <option value="8">8회</option>
                            <option value="9">9회</option>
                            <option value="10">10회</option>
                        </select>
                        <div class="input-with-unit">
                            <input type="text" name="squat-weight" class="weight-input" min="0" step="0.5" placeholder="무게(kg)">
                            <span class="unit-display">kg</span>
                        </div>
                        <button class="calculate-btn" data-exercise="squat">계산하기</button>
                    </div>
                    <div id="squat-results" class="calculator-results calculator-results--rm"></div>
                </section>

                <section class="calculator-card calculator-card--movement calculator-card--benchpress">
                    <header class="section-header">
                        <h2>벤치프레스</h2>
                    </header>
                    <div class="calculator-input">
                        <select name="benchpress-reps" class="reps-select">
                            <option value="">반복횟수</option>
                            <option value="1">1회</option>
                            <option value="2">2회</option>
                            <option value="3">3회</option>
                            <option value="4">4회</option>
                            <option value="5">5회</option>
                            <option value="6">6회</option>
                            <option value="7">7회</option>
                            <option value="8">8회</option>
                            <option value="9">9회</option>
                            <option value="10">10회</option>
                        </select>
                        <div class="input-with-unit">
                            <input type="text" name="benchpress-weight" class="weight-input" min="0" step="0.5" placeholder="무게(kg)">
                            <span class="unit-display">kg</span>
                        </div>
                        <button class="calculate-btn" data-exercise="benchpress">계산하기</button>
                    </div>
                    <div id="benchpress-results" class="calculator-results calculator-results--rm"></div>
                </section>

                <section class="calculator-card calculator-card--movement calculator-card--deadlift">
                    <header class="section-header">
                        <h2>데드리프트</h2>
                    </header>
                    <div class="calculator-input">
                        <select name="deadlift-reps" class="reps-select">
                            <option value="">반복횟수</option>
                            <option value="1">1회</option>
                            <option value="2">2회</option>
                            <option value="3">3회</option>
                            <option value="4">4회</option>
                            <option value="5">5회</option>
                            <option value="6">6회</option>
                            <option value="7">7회</option>
                            <option value="8">8회</option>
                            <option value="9">9회</option>
                            <option value="10">10회</option>
                        </select>
                        <div class="input-with-unit">
                            <input type="text" name="deadlift-weight" class="weight-input" min="0" step="0.5" placeholder="무게(kg)">
                            <span class="unit-display">kg</span>
                        </div>
                        <button class="calculate-btn" data-exercise="deadlift">계산하기</button>
                    </div>
                    <div id="deadlift-results" class="calculator-results calculator-results--rm"></div>
                </section>
            </div>
